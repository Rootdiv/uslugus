<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <meta name="description" content="Данный сайт создан только в учебных целях. На нем не предоставляется услуги" />
    <title>Услугус - сервис услуг</title>
  </head>
  <body>
    <header class="header">
      <h1 class="visually-hidden">Услугус - сервис услуг</h1>
      <div class="container header__container">
        <img class="header__logo" src="img/logo.svg" alt="Логотип Услугус" />
        <form class="header__search search">
          <input type="text" name="search" class="search__input" />
          <button type="submit" class="search__submit">
            <svg width="24" height="24">
              <use href="img/sprite.svg#search" />
            </svg>
          </button>
        </form>
        <div class="header__auth">
          <button type="button" class="header__auth-btn header__auth-btn_sign-in">
            <svg width="24" height="24">
              <use href="img/sprite.svg#sign-in" />
            </svg>
            <span>Войти</span>
          </button>
          <button type="button" class="header__auth-btn header__auth-btn_sign-up">
            <svg width="24" height="24">
              <use href="img/sprite.svg#sign-up" />
            </svg>
            <span>Регистрация</span>
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="services">
        <h2 class="visually-hidden">Список специалистов</h2>
        <div class="container services__container">
          <div class="services__category category">
            <button class="category__title">
              <span>Категории</span>
              <svg class="category__arrow" width="20" height="20" viewBox="0 0 20 20" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M16.25 7.5L10 13.75L3.75 7.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </button>
            <ul class="category__list">
              <li class="category__item">
                <button type="button" class="category__btn category__btn_photographer" data-value="photographer">
                  Фотограф
                </button>
              </li>
              <li class="category__item">
                <button type="button" class="category__btn category__btn_makeup" data-value="makeup">
                  Визажист
                </button>
              </li>
              <li class="category__item">
                <button type="button" class="category__btn category__btn_masseur" data-value="masseur">
                  Массажист
                </button>
              </li>
              <li class="category__item">
                <button type="button" class="category__btn category__btn_handyman" data-value="handyman">
                  Муж на час
                </button>
              </li>
              <li class="category__item">
                <button type="button" class="category__btn category__btn_cosmetologist" data-value="cosmetologist">
                  Косметолог
                </button>
              </li>
              <li class="category__item">
                <button type="button" class="category__btn category__btn_electrician" data-value="electrician">
                  Электрик
                </button>
              </li>
              <li class="category__item">
                <button type="button" class="category__btn category__btn_manicurist">Мастер маникюра</button>
              </li>
              <li class="category__item">
                <button type="button" class="category__btn category__btn_plumber">Сантехник</button>
              </li>
            </ul>
          </div>
          <ul class="services__list"></ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container footer__container">
        <img class="footer__logo" src="img/logo.svg" alt="Логотип Услугус" />
        <p class="footer__copyright">&copy; Услугус, 2022</p>
        <div class="footer__contacts">
          <p>Design by Anastasia Ilina</p>
          <p>Tg: <a href="https://t.me/Mrshmallowww" target="_blank">@Mrshmallowww</a></p>
        </div>
      </div>
    </footer>
    <div class="modal modal_person">
      <div class="modal__body">
        <button type="button" class="modal__close">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <use href="img/sprite.svg#close" />
          </svg>
        </button>
        <div class="modal__container person">
          <div class="person__service service service_person"></div>
          <div class="person__about about">
            <h3 class="about__title">О себе</h3>
            <p class="about__text"></p>
          </div>
          <div class="person__review review"></div>
          <form class="person__form form form_review-add">
            <fieldset class="form__fieldset form__fieldset_review-add">
              <label class="form__label">
                <span class="form__text">Имя</span>
                <input type="text" name="name" class="form__input" />
              </label>
              <label class="form__label">
                <span class="form__text">Телефон</span>
                <input type="text" name="phone" class="form__input" />
              </label>
              <label class="form__label form__label_textarea">
                <span class="form__text">Комментарий</span>
                <textarea name="text" class="form__textarea"></textarea>
              </label>
            </fieldset>
            <div class="form__wrapper-send-review">
              <div class="form__rating rating" data-stars="3">
                <svg class="rating__star" width="18" height="18" viewBox="0 0 18 18" data-rating="1">
                  <use href="img/sprite.svg#star" />
                </svg>
                <svg class="rating__star" width="18" height="18" viewBox="0 0 18 18" data-rating="2">
                  <use href="img/sprite.svg#star" />
                </svg>
                <svg class="rating__star" width="18" height="18" viewBox="0 0 18 18" data-rating="3">
                  <use href="img/sprite.svg#star" />
                </svg>
                <svg class="rating__star" width="18" height="18" viewBox="0 0 18 18" data-rating="4">
                  <use href="img/sprite.svg#star" />
                </svg>
                <svg class="rating__star" width="18" height="18" viewBox="0 0 18 18" data-rating="5">
                  <use href="img/sprite.svg#star" />
                </svg>
                <input type="hidden" name="stars" class="rating__input" />
              </div>
              <button type="submit" class="form__submit">Опубликовать отзыв</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal modal_sign-up">
      <div class="modal__body">
        <button type="button" class="modal__close">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <use href="img/sprite.svg#close" />
          </svg>
        </button>
        <h3 class="modal__title">Регистрация специалиста</h3>
        <form class="form form_sign-up">
          <fieldset class="form__fieldset form__fieldset_user">
            <label class="form__label">
              <span class="form__text">Имя</span>
              <input type="text" name="name" class="form__input" />
            </label>
            <label class="form__label">
              <span class="form__text">Фамилия</span>
              <input type="text" name="surname" class="form__input" />
            </label>
            <label class="form__label">
              <span class="form__text">Телефон</span>
              <input type="text" name="phone" class="form__input" />
            </label>
            <label class="form__label">
              <span class="form__text">E-mail</span>
              <input type="email" name="email" class="form__input" />
            </label>
          </fieldset>
          <fieldset class="form__fieldset form__fieldset_service">
            <label class="form__label">
              <span class="form__text">Категория</span>
              <select name="category" class="form__select form__select_category">
                <option class="form__option" value="">Выберите категорию</option>
                <option class="form__option" value="photographer">Фотограф</option>
                <option class="form__option" value="makeup">Визажист</option>
                <option class="form__option" value="masseur">Массажист</option>
                <option class="form__option" value="handyman">Муж на час</option>
                <option class="form__option" value="cosmetologist">Косметолог</option>
                <option class="form__option" value="electrician">Электрик</option>
                <option class="form__option" value="manicurist">Мастер маникюра</option>
                <option class="form__option" value="plumber">Сантехник</option>
              </select>
            </label>
            <div class="form__label">
              <label for="price" class="form__text">Цена, руб.</label>
              <div class="form__wrapper-price">
                <select name="direction" class="form__select form__select_price">
                  <option value="from">от</option>
                  <option value="exactly">равно</option>
                  <option value="up to">до</option>
                </select>
                <input type="number" name="price" id="price" class="form__input" placeholder="Стоимость услуги" />
              </div>
            </div>
            <label class="form__label">
              <span class="form__text">Описание услуг</span>
              <textarea name="about" class="form__textarea"></textarea>
            </label>
          </fieldset>
          <fieldset class="form__fieldset form__fieldset_passwords">
            <div class="form__label">
              <label for="password" class="form__text">Пароль</label>
              <div class="form__password">
                <input type="password" autocomplete="off" name="password" id="password"
                  class="form__input form__input_password" />
                <button type="button" class="form__password-eye" aria-label="Показать пароль"></button>
              </div>
            </div>
            <div class="form__label">
              <label for="password-repiat" class="form__text">Повторите пароль</label>
              <div class="form__password">
                <input type="password" autocomplete="off" name="password" id="password-repiat"
                  class="form__input form__input_password" />
                <button type="button" class="form__password-eye" aria-label="Показать пароль"></button>
              </div>
            </div>
          </fieldset>
          <div class="form__wrapper-btn">
            <div class="form__avatar avatar">
              <label class="avatar__label">
                <span class="avatar__text">Установить аватар</span>
                <span class="avatar__input-wrapper">
                  <input type="file" class="avatar__input" accept="image/png, image/jpeg" />
                  <span class="avatar__input-text">Загрузить файл</span>
                </span>
              </label>
              <div class="avatar__result"></div>
            </div>
            <button type="submit" class="form__submit form__submit_sign-up">Зарегистрироваться</button>
          </div>
        </form>
      </div>
    </div>
    <div class="modal modal_sign-in">
      <div class="modal__body">
        <button type="button" class="modal__close">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <use href="img/sprite.svg#close" />
          </svg>
        </button>
        <h3 class="modal__title">Вход в систему</h3>
        <form class="form form_sign-in">
          <fieldset class="form__fieldset form__fieldset_user">
            <label class="form__label">
              <span class="form__text">E-mail</span>
              <input type="email" name="email" class="form__input" />
            </label>
            <div class="form__label">
              <label for="password-in" class="form__text">Пароль</label>
              <div class="form__password">
                <input type="password" autocomplete="off" name="password" id="password-in"
                  class="form__input form__input_password" />
                <button type="button" class="form__password-eye" aria-label="Показать пароль"></button>
              </div>
            </div>
          </fieldset>
          <button type="submit" class="form__submit form__submit_sign-in">Войти</button>
        </form>
      </div>
    </div>
  </body>
</html>
